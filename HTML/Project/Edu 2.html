<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education</title>
</head>
<body>
    
    <!--
        
            Tables in HTML-

            1. <tr> is used to display table row
            2. <td> is used to display table data
            3. <th> is used to display table header
            4. <thead> is to wrap table head
            5. <tbody> is to wrap table body
            6. <th colspan="n"> To know till how much a column is spanning to other columns? Here n is no. of columns till which column needs to spanning
    
            -->
    
    <table>
        <caption> Student Education </caption>
            <thead>
                <tr>
                    <th colspan="2"> INFORMATION </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> Ishaan Rastogi </td>
                    <td> Delhi </td>
                </tr>
            </tbody>

    </table>

</body>
</html>
