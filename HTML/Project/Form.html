<!--
    
    Forms are used to collect data from the user. Eg- Sign up / login / help requests / contact me / registeration.

    Action in form- Action attribute is used to define what action needs to be performed when a form is submitted.

    A. FORM ELEMENTS-

    1. INPUT- <input type="text" placeholder="Enter Name">
    2. Label- To label something. If label is used, if you click on the text who has been set as a value for label, radio button will get selected
        > Radio buttons speciality is that you can select only one option from all the other options
    3. Class & id- We can assign a class and if to a value
    4. Checkbox- For multi correct options
    5. Textarea- Used to create dialog boxes like for feedback
        > rows & cols attribute is used to showcase space of n no. of rows and columns
    6. Select- Used to create dropdown menu
    7. To create submit button- <input type="submit" value="submit">
    
    B. Other Tags
    1. iframe tag- <iframe src="link">
        Used to embed a website into another website
    2. Video Tag- <video src="link"> Name </video>

    -->
