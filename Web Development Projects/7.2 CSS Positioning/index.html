<!--

  CSS Positioning

    1. Static - HTML Default Flow
    2. Relative - Position relative to the static position
    3. Absolute - Position relative to nearest positioned ancestor or to the top left corner of webpage
    4. Fixed - Position relative to top left corner of browser window always, it will be fixed even if you scroll down.

  Z-Index - It determines which elements go on top of which in the Z axis
  Element with higher Z-index will be on top of the other.

-->

<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top:150px;
      left:250px;

    }
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position:relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
