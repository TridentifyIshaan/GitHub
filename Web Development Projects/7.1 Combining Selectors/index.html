<!--
  Combining CSS Selectors:

  1. Group - Apply the same style to both selectors

    selector, selector {
      color: bluevoilet;
    }

  2. Child - First selector is parent and second one is child, applying the style to only child

  selector > selector {
    color:firebrick;
  }

  3. Descendant - First selector is ancestor and second one is descendant, applying style to only descendant, descendant can lie anywhere under the ancestor.

  selector selector {
    color: blue;
  }

  4. Chain - Applying where ALL selectors are true

  selectorselector {
    color: seagreen;
  }

  5 Combining Combiners

-->
