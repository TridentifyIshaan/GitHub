<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 1</title>
    <!-- Color formatting using style tag -->    
    <style>
        h1 { color:red; }
    </style>

</head>

<body>

    <h1> Hello From Apna school! </h1>
